<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Webpage</title>
    <link rel="stylesheet" href="indexStyle.css">
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="loginPopUpButton">Login</button>
        </nav>
    </header>
    <div class="welcomepara">
        <p class="para">Welcome.</p>
        <p class="para">To My Login Page.</p>
    </div>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="formBox-login">
            <h2>Login</h2>
            <form action="#">
                <div class="inputBox">
                    <label for="username">
                        <input type="text" placeholder="Username" id="username">
                    </label>
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                </div>
                <div class="inputBox">
                    <label for="password">
                        <input type="password" placeholder="Password" id="passwowd">
                    </label>
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                </div>
                <div class="remember-forget">
                    <label for="checkBox">
                        <input type="checkbox" id="checkBox">Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Submit</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
        <div class="formBox-register">
            <h2>Registration</h2>
            <form action="#">
                <div class="inputBox">
                    <label for="username">
                        <input type="text" placeholder="Username" id="username">
                    </label>
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                </div>
                <div class="inputBox">
                    <label for="email">
                        <input type="text" placeholder="Email" id="email">
                    </label>
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                </div>
                <div class="inputBox">
                    <label for="password">
                        <input type="password" placeholder="Password" id="passwowd">
                    </label>
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                </div>
                <div class="remember-forget">
                    <label for="checkBox">
                        <input type="checkbox" id="checkBox">I agree to the terms & conditions
                    </label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="indexScript.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
